<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Lists: Style Position</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<h1>Outside (Default)</h1>
	<ul>
		<li>Item One</li>
		<li>Item Two</li>
		<li>Item Three</li>
	</ul>

	<h1>Inside</h1>
	<ul class="list-inside">
		<li>Item One</li>
		<li>Item Two</li>
		<li>Item Three</li>
	</ul>


	<script src="script.js">
	</script>
</body>

</html>
